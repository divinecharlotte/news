<div *ngIf="newsDetails" class="container mx-auto px-4 py-8">
  <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none lg:h-80">
    <img [src]="newsDetails.urlToImage" alt="News image" *ngIf="newsDetails.urlToImage" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
  </div>
  <h1 class="text-3xl font-bold mt-4 mb-2">{{newsDetails.title}}</h1>
  <p class="text-gray-600 mb-4">{{newsDetails.publishedAt | date:'medium'}}</p>
  <p class="text-lg mb-4">{{newsDetails.description}}</p>
  <div class="bg-gray-100 p-4 rounded-md">
    <h2 class="text-xl font-semibold mb-2">Source</h2>
    <p>{{newsDetails.source.name}}</p>
  </div>
  <a [href]="newsDetails.url" target="_blank" class="inline-block mt-4 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Read Full Article</a>
</div>
